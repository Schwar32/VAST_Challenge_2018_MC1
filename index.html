<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hunter Schwartz</title>
    <script type="text/javascript" src="D3/d3.v3.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="title">VAST Challenge 2018 MC1</h1>
      <h2 class="title">
        Hunter Schwartz, Ethan Miller, Evan Swider, Lorenzo Semprevivo, Shane
        Cleary
      </h2>
      <div class="filter-container" id="filter-container">
        <div class="bird-filter-container" id="bird-filter-container"></div>
        <div class="date-filter-container" id="date-filter-container">
          <input
            type="date"
            id="start"
            name="start"
            class="date-input"
            value="1980-01-01"
          />

          <input
            type="date"
            id="end"
            name="end"
            class="date-input"
            value="2020-01-01"
          />
        </div>
        <div class="dumpsite-filter">
          <input
            type="checkbox"
            id="dumpsite-checkbox"
            name="dumpsite"
            checked="true"
          />
          <label for="dumpsite-checkbox">Toggle Dumpsite</label><br />
        </div>
      </div>
    </div>
    
    <div class="hero-container">
      <div class="graph-container" id="graph-container"></div>
        <div class="info-container">
        <h2 class="filters-header">Data Information</h2>
        <div class="image-placeholder">IMG</div>
        <audio controls>
          <source
            src="./Data/Audio/Bent-Beak-Riffraff-102830.wav"
            type="audio/ogg"
          />
          Your browser does not support the audio element.
        </audio>
        <div class="info-sub-container" >
          <div class="info-type-name" >Bird Name:</div>
          <div class="content-name">Loading Bird Name ...</div>
      </div>
      <div class="info-sub-container" >
        <div class="info-type-date" >Date Observed:</div>
        <div class="content-date">Loading Date ...</div>
      </div>
      <div class="info-sub-container" >
        <div class="info-type-distance" >Distance from Dump Site:</div>
        <div class="content-distance">Loading Distance ...</div>
      </div>
    </div>
    <div class="info-container">
      <h2 class="filters-header">Distance Info</h2>
      <div class="info-sub-container-scroll">
        <div>
          Click a filter to start showing data!
        </div> </div>
    </div>
    </div>
  </body>
  <script type="text/javascript" src="Scripts/graph.js"></script>
</html>
